<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Project</title>

    <script src="Project.js"></script>

    <link rel="stylesheet" href="Project.css">
</head>

<body>

    <div class="info" id="info">
        <h2>Word requires 5 letters!</h2>
        <button class="button" id="Button">OK</button>
    </div>

    <div id="container">
        <div id="game">
            <header>
                <h1 class="title">GAME</h1>
            </header>

            <!-- Cup of Coffee -->
            <div id="Cup-of-coffee">
                <button id="Buy-me-coffee">
                    <img src="Cup Of Coffee.png" alt="Cup of coffee" width="30" height="30">
                </button>
            </div> -->
            <!-- Cup of Coffee -->

            <div id="board-container">
                <div id="board"></div>
            </div>

            <div class="spacer-half"></div>
            <div id="keyboard-container">
                <div class="keyboard-row">
                    <button class="keys" data-key="q">q</button>
                    <button class="keys" data-key="w">w</button>
                    <button class="keys" data-key="e">e</button>
                    <button class="keys" data-key="r">r</button>
                    <button class="keys" data-key="t">t</button>
                    <button class="keys" data-key="y">y</button>
                    <button class="keys" data-key="u">u</button>
                    <button class="keys" data-key="i">i</button>
                    <button class="keys" data-key="o">o</button>
                    <button class="keys" data-key="p">p</button>
                </div>
                <div class="keyboard-row">
                    <div class="spacer-half"></div>
                    <button class="keys" data-key="a">a</button>
                    <button class="keys" data-key="s">s</button>
                    <button class="keys" data-key="d">d</button>
                    <button class="keys" data-key="f">f</button>
                    <button class="keys" data-key="g">g</button>
                    <button class="keys" data-key="h">h</button>
                    <button class="keys" data-key="j">j</button>
                    <button class="keys" data-key="k">k</button>
                    <button class="keys" data-key="l">l</button>
                    <div class="spacer-half"></div>
                </div>
                <div class="keyboard-row">
                    <button class="keys" data-key="enter" class="wide-button">Enter</button>
                    <button class="keys" data-key="z">z</button>
                    <button class="keys" data-key="x">x</button>
                    <button class="keys" data-key="c">c</button>
                    <button class="keys" data-key="v">v</button>
                    <button class="keys" data-key="b">b</button>
                    <button class="keys" data-key="n">n</button>
                    <button class="keys" data-key="m">m</button>
                    <button class="keys" data-key="del" class="wide-button">Del</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
